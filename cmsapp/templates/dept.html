{% load static %}

<html>
<head>
	<title>CMS App</title>
<link rel="stylesheet" href= " {% static 'c1.css' %}">
</head>
<body>
<center>
	<h1>Department</h1><nav>

	</br></br></br>

			<th>Delete</th>
